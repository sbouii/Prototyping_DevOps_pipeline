- hosts: CI-VM
  sudo: yes
  roles:
    - geerlingguy.java
  tasks:
  - include: utilities/main.yml
  - name: Install git
    apt:
     name: git
     update_cache: yes   
  - name: installing jenkins container
    docker:
      name: jenkins
      image: jenkins:2.7.4
      state: started
      ports:
       - 8080:8080
      expose:
       - 6379
      volumes:
       - jenkins_home:/var/jenkins_home
       
  - name: installing regsitry container
    docker:
     name: registry
     image: registry:2
     state: started
     ports:
      - 5000:5000
     links:
      - jenkins  
